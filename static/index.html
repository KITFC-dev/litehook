<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.21/dist/sweetalert2.min.css" rel="stylesheet">
    <title>Litehook Web Dashboard</title>
</head>
<body>
    <h1>Litehook Dashboard</h1>
    <section id="health">
        <div id="health-container">
            <h2 id="health-listeners-count"></h2>
        </div>
    </section>
    <hr>
    <section id="listeners">
        <div id="listeners-container">
            <div id="listeners-header">
                <h2>Listeners</h2>
                <button class="listener-control success" data-action="add" data-id="">Add Listener</button>
            </div>
            <div id="listeners-list"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.21/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
